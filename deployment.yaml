apiVersion: apps/v1
kind: Deployment
metadata:
  name: myImage-deployment
spec:
  selector:
    matchLabels:
      app: myImage
  replicas: 5
  template:
    metadata:
      labels:
        app: myImage
    spec:
      containers:
        - name: myImage
          image: myImage:latest
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8088